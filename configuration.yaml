# Home Assistant Configuration
default_config:

# Text to Speech
tts:
  - platform: google_translate

# Group Configurations
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Home Assistant Configuration
homeassistant:
  allowlist_external_dirs:
    - "/tmp"

# Switch Configurations
switch:
  - platform: wake_on_lan
    mac: a8:a1:59:19:a8:db
    host: 192.168.3.32

# Input Number Configurations
input_number:
  automation_run_count:
    name: Automation Run Count
    initial: 0
    min: 0
    max: 99999
    step: 1
  light_on_minutes:
    name: Total Minutes Light On
    initial: 0
    min: 0
    max: 99999
    step: 1

# Sensor Configurations
sensor:
  - platform: template
    sensors:
      system_uptime:
        friendly_name: "System Uptime"
        value_template: >
          {{ state_attr('sensor.last_boot', 'uptime') }}

      average_outdoor_temperature:
        friendly_name: "Average Outdoor Temperature"
        unit_of_measurement: "°C"
        value_template: "{{ state_attr('weather.home', 'temperature') }}"

      temperature_difference_conservatory:
        friendly_name: "Temperature Difference Conservatory"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.average_indoor_conservatory_temperature') | float - states('sensor.average_outdoor_temperature') | float }}"

      estimated_heat_loss_conservatory:
        friendly_name: "Conservatory Heat Loss"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.temperature_difference_conservatory') | float }}"
      average_indoor_living_room_temperature:
        friendly_name: "Average Indoor Living Room Temperature"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.living_room_temperature_temperature') }}"
      temperature_difference_living_room:
        friendly_name: "Temperature Difference Living Room"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.average_indoor_living_room_temperature') | float - states('sensor.average_outdoor_temperature') | float }}"

      estimated_heat_loss_living_room:
        friendly_name: "Living Room Heat Loss"
        unit_of_measurement: "°C"
        value_template: "{{ states('sensor.temperature_difference_living_room') | float }}"  

# Database Sensors
  - platform: sql
    db_url: mysql://homeassistant:homeassistant@core-mariadb/homeassistant?charset=utf8mb4
    scan_interval: 600
    queries:
      - name: MariaDB Database Size
        query: 'SELECT table_schema "homeassistant", Round(Sum(data_length + index_length) / POWER(1024,2), 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: "value"
        unit_of_measurement: MB

  - platform: influxdb
    host: a0d7b954-influxdb
    port: 8086
    username: !secret influxdb_username
    password: !secret influxdb_password
    scan_interval: 600
    queries:
      - name: InfluxDB Database Size
        unit_of_measurement: MB
        value_template: "{{ (value | float(0) / 1024 /1024) | round(1) }}"
        group_function: sum
        measurement: '"monitor"."shard"'
        database: _internal
        where: '"database"=''homeassistant'' AND time > now() - 5m'
        field: diskBytes

# InfluxDB Configuration
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state

# Notify Configurations
notify:
  - name: email
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret email_sender
    encryption: starttls
    username: !secret email_username
    password: !secret email_password
    recipient:
      - !secret email_recipient
    sender_name: HASSIO
  - platform: telegram
    name: 'Telegram Bot'
    chat_id: 1054773464
  - platform: alexa_media
    name: 'Alexa Group'
    target:
      - media_player.master_bedroom_echo
      - media_player.downstairs_echo

  - name: group_telegram_and_email
    platform: group
    services:
    - service: email
    - service: telegram
  - name: group_alexa_and_telegram
    platform: group
    services:
    - service: alexa_media
    - service: telegram

  - platform: alexa_media
    name: 'Alexa Group'
    target:
      - media_player.master_bedroom_echo
      - media_player.downstairs_echo
      - media_player.paul_s_2nd_alexa_app_for_pc
      - media_player.office_echo

# Recorder Configuration
recorder:
  db_url: mysql://homeassistant:homeassistant@core-mariadb/homeassistant?charset=utf8mb4
  commit_interval: 20
  exclude:
    domains:
      - update
    entity_globs:
      - sensor.sun*
      - weather.*
    entities:
      - sensor.date
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sun.sun # Don't record sun data

# Alexa Configuration
alexa:
  smart_home:

# Telegram Bot Configuration
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids: !secret telegram_allowed_chat_ids

# HTTP Configuration
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
    - 54.239.98.0/24
    - 54.239.99.0/24
    - 54.239.100.0/24
    - 54.239.101.0/24
    - 54.239.102.0/24
    - 54.239.103.0/24
    - 192.168.1.0/24
